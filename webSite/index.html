    *{
        box-sizing:border-box;
    }

    :root{
        --white:#FFF;
        --primary:#5693d5;
    }

    body{
        width:100vw;
        height:100vh;
        margin:0;
        overflow:hidden !important;
        font-family: 'Source Sans 3', sans-serif !important;

        background-size:cover;
        display:flex;
        align-items:center;
        justify-content:center;
        color:var(--white);
        position:relative;
    }

    .content{
        width:70%;
        text-align:center;
    }

    .content .logo{
        position:absolute;
        top:1rem;
        left:2vw;
    }

    .content h1{
        font-size:4.5em;
        font-family: 'Raleway', sans-serif;
        font-weight:900;
    }

    .content h2{
        position:relative;
        top:-30px;
        font-weight:200;
    }

    .content .social_icons{
        position:fixed;
        right:2vw;
        bottom:2vh;
    }

    .content .social_icons:before{
        content:"";
        width:1px;
        height:100%;
        background-color:var(--white);
        position:absolute;
        top:-100%;
    }

    .content .social_icons a{
        margin:10px 0px;
        color:var(--white);
        display:block;
        text-decoration:none;
        font-size:1.5em;
        transition:0.5s;
    }

    .content .social_icons a:hover{
        color:var(--primary);
    }


    .arrow {
        text-align: center;
        margin: 1% 0;
    }
    .arrow .fa{
        color:var(--white);
        font-weight:200;
        text-decoration:none;
    }
    .bounce {
        -webkit-animation: bounce 2s infinite;
        animation: bounce 2s infinite;
    }
    @-webkit-keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }
    @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }


    .content .button{
        position:relative;
        top:-10px;
    }

    .searchBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform:  translate(-50%,50%);
        border-radius: 40px;
        padding: 5px 10px;
        display:flex;

    }

    .searchBox:hover > .searchInput {
        width: 240px;
        padding:10px;
    }

    .searchBox:hover > .searchButton {
        background: white;
        color : #2f3640;
    }





    .searchButton {
        color: white;
        float: right;
        width: auto;
        padding:15px 30px;
        border-radius:40px;
        background:transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.4s;
        border:0;
        font-style:normal !Important;
        font-weight:600;
        text-align:center;
        border:1px solid var(--white);
        font-size: 18px;

    .cardWrap {
        margin: 10px;
        -webkit-transform: perspective(800px);
        transform: perspective(800px);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        cursor: pointer;
    }

    .cardWrap:hover .cardInfo {
        -webkit-transform: translateY(0);
        transform: translateY(0);
    }

    .cardWrap:hover .cardInfo p {
        opacity: 1;
    }

    .cardWrap:hover .cardInfo,
    .cardWrap:hover .cardInfo p {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .cardWrap:hover .cardInfo:after {
        -webkit-transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
    }

    .cardWrap:hover .cardBg {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 0.8;
    }

    .cardWrap:hover .card {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
        box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px,
        rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px,
        inset white 0 0 0 6px;
    }

    .card {
        background-color: #32414c;
        position: relative;
        -webkit-box-flex: 0;
        flex: 0 0 240px;
        width: 192px;
        height: 256px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px,
        inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
        -webkit-transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }

    .cardBg {
        opacity: 0.5;
        position: absolute;
        width: 110%;
        height: 110%;
        left: -5%;
        top: -2px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 110% 110%;
        -webkit-transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95),
        opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95),
        opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        pointer-events: none;
    }

    .cardInfo {
        padding: 20px;
        position: absolute;
        width: 100%;
        bottom: 0;
        color: #fff;
        -webkit-transform: translateY(40%);
        transform: translateY(40%);
        -webkit-transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .cardInfo p {
        opacity: 0;
        text-shadow: black 0 2px 3px;
        -webkit-transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .cardInfo * {
        position: relative;
        z-index: 1;
    }

    .cardInfo:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        background-image: -webkit-gradient(
                linear,
                left top,
                left bottom,
                from(transparent),
                to(rgba(0, 0, 0, 0.6))
        );
        background-image: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 0, 0, 0.6) 100%
        );
        background-blend-mode: overlay;
        opacity: 0;
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
        -webkit-transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }

    .cardInfo h1 {
        font-family: "Playfair Display";
        font-size: 36px;
        font-weight: 700;
        text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
    }

<script>


    const wrapper = document.querySelectorAll(".cardWrap");

    wrapper.forEach(element => {
        let state = {
            mouseX: 0,
            mouseY: 0,
            height: element.clientHeight,
            width: element.clientWidth
        };

        element.addEventListener("mousemove", ele => {
            const card = element.querySelector(".card");
            const cardBg = card.querySelector(".cardBg");
            state.mouseX = ele.pageX - element.offsetLeft - state.width / 2;
            state.mouseY = ele.pageY - element.offsetTop - state.height / 2;

            // parallax angle in card
            const angleX = (state.mouseX / state.width) * 30;
            const angleY = (state.mouseY / state.height) * -30;
            card.style.transform = `rotateY(${angleX}deg) rotateX(${angleY}deg) `;

            // parallax position of background in card
            const posX = (state.mouseX / state.width) * -40;
            const posY = (state.mouseY / state.height) * -40;
            cardBg.style.transform = `translateX(${posX}px) translateY(${posY}px)`;
        });

        element.addEventListener("mouseout", () => {
            const card = element.querySelector(".card");
            const cardBg = card.querySelector(".cardBg");
            card.style.transform = `rotateY(0deg) rotateX(0deg) `;
            cardBg.style.transform = `translateX(0px) translateY(0px)`;
